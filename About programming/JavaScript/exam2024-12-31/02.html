<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userAge = Number(prompt("请输入你的年龄："))
        if (userAge > 150) {
            alert("输入的不合法")
        } else if (userAge <= 0) {
            alert("输入的不合法")
        } else {
            alert("您的年龄是" + userAge)
        }
    </script>
</body>
</html>
