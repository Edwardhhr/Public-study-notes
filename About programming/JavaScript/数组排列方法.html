        let arr1 = [151, 4155, 154, 15, 151, 999, 11]
        // 获取数组中的最大值
        function arr_min(arr) {
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        } 
 
        // 获取数组中的最小值
        function arr_min(arr) {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min
        }

        // 将数组中最大的元素排到最后
        // 冒泡排序
        function maopao(arr) {
            let len = arr.length
            // 外层循环控制比较的轮数
            for (let i = 0; i < len - 1; i++) {
                // 内层循环控制每一轮比较的次数
                for (let j = 0; j < len - i - 1; j++) {
                    // 如果前一个元素大于后一个元素，则交换位置
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }
        
        // 选择排序
        function xuanze(arr) {
            let len = arr.length
            let minIndex, temp
            for (let i = 0; i < len - 1; i++) {
                minIndex = i
                for (let j = i + 1; j < len; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                if (minIndex !== i) {
                    temp = arr[minIndex]
                    arr[minIndex] = arr[i]
                    arr[i] = temp
                }
            }
            return arr
        }
        
        // 插入排序
        function insertSort(arr) {
            let len = arr.length
            let current, perIndex
            for (let i = 1; i < len; i++) {
                current = arr[i]
                perIndex = i - 1
                while (perIndex >= 0 && current < arr[perIndex]) {
                    arr[perIndex + 1] = arr[perIndex]
                    perIndex--
                }
                arr[perIndex + 1] = current
            }
            return arr
        }
